{% extends 'common/base.html'%}

{% block content %}
    <section class="liked-songs">
    {% if have_songs is False %}
        <h2>You didn't like any songs</h2>
        <p>The slot is empty</p>
    {% else %}
        <h2>Your playlist:</h2>
        <ul>
            {% for song in songs %}
                <li>
                    <a href="{% url 'play-song' song.pk %}">{{ song.song_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    </section>
{% endblock %}
