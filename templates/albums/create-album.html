{% extends 'common/base.html' %}

{% block content %}
<section class="createPage">

    <form action="{% url 'create-album'%}" method="POST">
        <fieldset>
            <legend>Add Album</legend>
            <div class="container">
                {{ form }}
                {% csrf_token %}
                <button class="add-album" type="submit">Add New Album</button>
            </div>
        </fieldset>
    </form>
</section>

{% endblock %}
